<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<title>Registration</title>
<!------ Include the above in your HEAD tag ---------->

<form class="form-horizontal" th:action="@{/registration}" th:object="${user}" action='' method="POST">
    <fieldset>
        <div id="legend">
            <legend class="">Register</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label" >Username</label>
            <div class="controls">
                <input type="text" placeholder="" class="input-xlarge" th:field="*{login}">
            </div>
        </div>

        <div class="control-group">
        <!-- Password-->
        <label class="control-label">Password</label>
        <div class="controls">
            <input type="password" placeholder="" class="input-xlarge" th:field="*{password}">
        </div>
    </div>

        <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
            <input type="text"  placeholder="" class="input-xlarge" th:field="*{name}">
        </div>
    </div>

        <div class="control-group">
            <label class="control-label">Last Name</label>
            <div class="controls">
                <input type="text"  placeholder="" class="input-xlarge" th:field="*{lastname}">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Middle Name</label>
            <div class="controls">
                <input type="text" placeholder="" class="input-xlarge" th:field="*{middlename}">
            </div>
        </div>

        <div class="control-group">
        <label class="control-label">Administrator?</label>
        <div class="controls">
            <input type="checkbox" placeholder="" class="input-xlarge" th:field="*{admin}">
        </div>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </div>
    </fieldset>
</form>
</html>
